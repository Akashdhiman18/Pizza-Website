<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Navigation Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #navigation {
            width: 100%;
            height: 100px;
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            color: #fff;
            text-align: center;
            line-height: 100px;
            z-index: 2;
        }

        #content-box {
            background-color: grey;
            width: 100%;
            height: 330px;
            position: absolute;
            z-index: -1;
        }

        #rectangle {
            background-color: #CF1616;
            width: 1013px;
            height: 1323px; /* Reduced the height to create a gap */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            top: 134px;
            position: relative;
            z-index: 1;
        }

        #black-box {
            background-color: black;
            height: 355px; /* Reduced the height to create a small gap */
            width: 100%;
            position: absolute;
            top: 1500px; /* Adjusted the top position to create the gap */
            bottom: 355px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="navigation">
        <!-- You can add content, such as navigation links, here -->
    </div>

    <div id="content-box">
        <!-- Add content here -->
    </div>
    <div id="rectangle"></div>
    <div id="black-box"></div>
</body>
</html>
