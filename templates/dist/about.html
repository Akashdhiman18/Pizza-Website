<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Navigation Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #navigation {
            width: 100%; /* Adjust the width as needed */
            height: 100px; /* You can adjust the height as needed */
            background-color: white; /* Background color for the navigation box */
            position: fixed;
            top: 0;
            left: 0;
            color: #fff; /* Text color for the navigation box */
            text-align: center; /* Center-align text within the navigation box */
            line-height: 100px; /* Vertically center-align text */
            z-index: 2;
        }

        #content-box { /*Add a photo*/
            background-color: grey; /* Background color for the content box */
            width: 100%;
            height: 330px; /* Adjust the height as needed */
            position: absolute;
            z-index: -1;
        }

        #rectangle { /*Add text and Photos*/ 
            background-color: #CF1616; /* Background color for the rectangle */
            width: 1000px; /* Width of the rectangle */
            height: 1000px; /* Height of the rectangle */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            top: 200px;
            position: relative;
            z-index: 1;
        }

        #black-box { /*I need this to have a small gap between the rectangle and make sure they dont overlap*/ 
            background-color: black;
            height: 50px;
            width: 100%;
            position: absolute;
            bottom: 0;
            z-index: 1; /* Kept as 1 */
        }
    </style>
</head>
<body>
    <div id="navigation">
        <!-- You can add content, such as navigation links, here -->
    </div>

    <div id="content-box">
        <!-- Add content here -->
    </div>
    <div id="rectangle"></div>
    <div id="black-box"></div>  
</body>
</html>
