<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Add this line to include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="static\menu.css" rel="stylesheet" type="text/css" media="all">
    <title>Pizza Website</title>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <section class="flex">
            <a href="#" class="rainbow rainbow_text_animated"><img src="static\logo.png" style="width:5%; ">Pizza Pizza</a>
            <nav class="navbar">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/menu">Menu</a>
            <a href="/store_location">Store Locate</a>
            </nav>
            <div class="icons">
                <button class="btn_s" onclick="openForm()">Register</button>
            </div>
            
            
        </section>
    </div>
    <!-- MENU -->
    <div class="Menu-Container"> 
        <nav class="Menu"> <!--Unsure if this will work, if not go back to <a>PIZZA</a>-->
            <a href="/menu">PIZZA</a> 
            <a href="/sides">SIDES</a> 
             <a href="/drinks">DRINKS</a>    
            <a href="/meal_deals">MEAL DEALS</a> 
            <a href="/desserts">DESSERTS</a>
            <a href="/">VEGETARIAN</a>
            <a href="/"> NON-VEGETARIAN</a>  
            
            <!-- SEARCH BAR -->
            <div class="search">
                <input type="text" placeholder="Search...">
                <button class="search-btn"><i class="fa fa-search"></i>Search</button>
            </div>
            
            <button class="cart-icon-btn" onclick="toggleCart()">
                <img src="static/food-stand.png" alt="Cart Logo">
            </button>
             
        </nav>
    </div>
    
    <div class="container">
        <div class="listProduct">
            {% for pizza in pizzas %}
            <div class="item">
                <img src="{{ pizza.image }}" alt="{{ pizza.name }}">
                <h2>{{ pizza.name }}</h2>
                <p>{{ pizza.ingredients }}</p>
                <div class="buttons">
                    <div class="dropdown">
                        <button class="dropdown-button size-dropdown-btn">Size</button>
                        <div class="dropdown-content">
                            <select class="size-select">
                                {% for size in pizza.sizes %}
                                <option value="{{ size.name }}">{{ size.name }}: ${{ size.price }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropdown-button base-dropdown-btn">Base</button>
                        <div class="dropdown-content">
                            <select class="base-select">
                                {% for base in pizza.bases %}
                                <option value="{{ base.name }}">{{ base.name }}: ${{ base.price }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <button class="cart-button" onclick="addToCart('{{ pizza.name }}')">Add To Cart</button>
                </div>
            </div>
            {% endfor %}

            <!-- Carrttttttttttttttt -->
            
            <div class="cart-container">
                <div class="cart-header">
                    <img src="static/food-stand.png" alt="Cart Logo">
                    <h2>Pizza Cart</h2>
                </div>
                
                <div class="coupon-section">
                    <p style="padding-bottom: 10px;">Do you have Coupon code?</p>
                    <input type="text" id="coupon-input" placeholder="Enter coupon code" style="padding-bottom: 2px;">
                    <button onclick="applyCoupon()">Apply</button>
                </div>

                <div class="cart-items" style="padding-top: 10px;"></div>
                <button class="checkout-button" onclick="checkout()">Checkout</button>
            </div>

            
        </div>
    </div>
    <script src="static/js/menu.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
