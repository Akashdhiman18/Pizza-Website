<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Add this line to include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="static\menu.css" rel="stylesheet" type="text/css" media="all">
    <title>Pizza Website</title>
</head>

<body>
    <!-- HEADER -->
    <div class="header">
        <section class="flex">
            <a href="#" class="rainbow rainbow_text_animated"><img src="static\logo.png" style="width:5%; ">NZ Pizza</a>
            <nav class="navbar">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/menu">Menu</a>
                <a href="/store_location">Store Locate</a>
            </nav>
            <button class="cart-icon-btn" onclick="toggleCart()">
                <img src="static/food-stand 1.png" alt="Cart Logo" >
            </button>
            <div class="icons">
                <button class="btn_s" onclick="openForm()">Logout</button>
            </div>
        </section>
    </div>
    <!-- MENU -->
    <div class="Menu-Container">
        <nav class="Menu">
            <a href="/menu">PIZZA</a>
            <a href="/sides">SIDES</a>
            <a href="/drinks">DRINKS</a>
            <a href="/meal_deals">MEAL DEALS</a>
            <a href="/desserts">DESSERTS</a>
            <a href="/">VEGETARIAN</a>
            <a href="/">NON-VEGETARIAN</a>

            <!-- SEARCH BAR -->
            <div class="search">
                <input type="text" placeholder="Search...">
                <button class="search-btn"><i class="fa fa-search"></i>Search</button>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="listProduct">
            {% for drink in drinks_data %}
            <div class="item">
                <img src="{{ drink.image }}" alt="{{ drink.name }}">
                <h2>{{ drink.name }}</h2>  <!-- Change to drink.name -->
                <div class="buttons">
                    <div class="dropdown">
                        <a class="dropdown-button size-dropdown-btn">Size</a>
                        <div class="dropdown-content">
                            <select class="size-select">
                                {% for drink_size in drink_sizes %}
                                <option value="{{ drink_size.name }}" data-price="{{ drink_size.price }}">{{ drink_size.name }}: ${{ drink_size.price }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <button class="add-cart-button" data-name="{{ drink.name }}" data-price="0" onclick="addToCart(this, 'drinks')">Add To Cart</button>


                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Carrt -->

   
<div class="cart-container" id="cart-container">
    <div class="cart-header">
        <img src="static/food-stand.png" alt="Cart Logo">
        <h2>Pizza Cart</h2>
        <button class="close-button" onclick="closeCart()">Close</button>
        <button class="clear-button" onclick="clearCart()">Clear All</button>
    </div>
    <div class="cart-items" style="padding-top: 10px;"></div>
    <div class="total-price">Total: $0.00</div>
 
   
    <button class="checkout-button" onclick="checkout()">Checkout</button>
</div>



    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/js/dist/menu.dev.js"></script>
    <script src="static/js/menu.js"></script>
    <script src="static/js/cart.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
    </html>
