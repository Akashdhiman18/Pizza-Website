<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3, h4, h5, h6 {
      margin: 0;
    }

    a {
      text-decoration: none;
      color: #3498db;
    }

    a:hover {
      color: #2980b9;
    }


    /* Checkout Form */
    .checkout-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .checkout-form {
      width: 65%;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .checkout-form h3 {
      color: #333;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .checkout-form label {
      display: block;
      margin-bottom: 8px;
    }

    .checkout-form input[type="text"] {
   
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .checkout-form .row::after {
      content: "";
      clear: both;
      display: table;
    }

    .checkout-form .col-50 {
      width: 50%;
      float: left;
    }

    .checkout-form .col-25,
    .checkout-form .col-75 {
      width: 25%;
      float: left;
    }

    .checkout-form .icon-container {
      margin-bottom: 20px;
    }

    .checkout-form .icon-container i {
      font-size: 30px;
      margin-right: 15px;
    }

    .checkout-form .btn {
      background-color: #04AA6D;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .checkout-form .btn:hover {
      background-color: #45a049;
    }

    /* Cart */
    .cart-container {
      width: 30%;
      background-color: #f2f2f2;
      padding: 20px;
      border: 1px solid lightgrey;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .cart-container h4 {
      color: #333;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .cart-container p,
    .cart-container hr {
      margin: 15px 0;
    }

    .cart-container .price {
      font-weight: bold;
    }
</style>
</head>
<body>

  <div class="checkout-container">
    <div class="checkout-form">
      <form action="/action_page.php">
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="New York">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>

    <div class="cart-container">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b id="cart-item-count"></b></span></h4>
      <div id="cart-content"></div>
      <hr>
      <p>Total <span class="price" style="color:black" id="cart-total-price"><b></b></span></p>
    </div>
  </div>
</div>
<script>
// Function to update the cart content and total
function updateCart() {
    var cartContent = document.getElementById('cart-content');
    var cartTotalPrice = document.getElementById('cart-total-price');
    var cartItems = getCartItems(); // Implement the function to get cart items

    // Clear previous content
    cartContent.innerHTML = '';

    // Display cart items in the cart
    cartItems.forEach(function (item) {
        var cartItem = document.createElement('p');
        cartItem.textContent = `${item.name} x ${item.quantity}  Price : $${(item.price * item.quantity).toFixed(2)}`;
        cartContent.appendChild(cartItem);
    });

    // Calculate and display the total price
    var totalPrice = cartItems.reduce(function (total, item) {
        return total + item.price * item.quantity;
    }, 0);
    cartTotalPrice.textContent = totalPrice.toFixed(2);
}

updateCart();


function getCartItems() {
    var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    return cartItems;
}

function addToCart(item) {
    var cartItems = getCartItems();
    var existingItem = cartItems.find(cartItem => cartItem.name === item.name);

    if (existingItem) {
        
        existingItem.quantity += 1;
    } else {
       
        cartItems.push({ ...item, quantity: 1 });
    }

   
    localStorage.setItem('cartItems', JSON.stringify(cartItems));


    updateCart();
}

</script>

</html>
